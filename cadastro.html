<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="stylecad.css">
</head>

<body>
    <h1>Cadastro Concessionária Alpha</h1>

    <form action="login.html" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados Cadastrais</legend>

            <label for="inome">Nome:</label><br>
            <input type="text" id="inome" max="50" placeholder="Digite seu nome" required><br><br>

            <label for="itelefone">Telefone:</label><br>
            <input type="tel" id="itelefone" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxxx-xxxx"
                required><br><br>

            <label for="iendereco">Endereço:</label><br>
            <input type="text" id="iendereco" maxlength="100" required><br><br>

            <label for="isenha">Crie uma senha:</label><br>
            <input type="password" id="isenha" min="20" required><br><br>

        </fieldset><br>

        <button type="submit">Criar</button>
        <button type="reset">Limpar</button>


    </form>

    <p>&copy; 2025 Concessionária Alpha. Todos os direitos reservados.</p>

</body>

</html>
